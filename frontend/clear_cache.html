<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache and Redirect</title>
    <script>
        // Force clear cache and redirect to main page
        window.onload = function() {
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            
            // Clear local storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect with cache-busting parameter
            setTimeout(function() {
                window.location.href = '/index.html?nocache=' + Date.now();
            }, 1000);
        };
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial;">
        <h1>Clearing browser cache...</h1>
        <p>Redirecting to CogniForge in 1 second...</p>
    </div>
</body>
</html>
